<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <title>Fortify | remarkablegames</title>
    <meta name="description" content="Fortify is a puzzle game in which your objective is to defend Teddy!">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    -->

    <!--
      Uncomment when there's a favicon in the `public` folder.
      <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>

  <body>
    <!--[if lte IE 9]><p>You're using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com" target="_blank" rel="noopener noreferrer">upgrade your browser</a> to improve your experience and security.</p><![endif]-->

    <noscript>
      You need to enable JavaScript to play this game.
    </noscript>

    <!--
      Phaser. See https://github.com/photonstorm/phaser
    -->
    <script src="%APP_PHASER_SCRIPT_SRC%"></script>

    <!--
      GitHub Corners. See https://github.com/remarkablemark/github-corners
    -->
    <script>
      if (window.innerWidth > 680) {
        document.write('<script src="https://unpkg.com/github-corners/dist/embed.min.js" data-href="https://github.com/remarkablegames/fortify" data-target="_blank" async defer><\/script>');
      }
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=%APP_GOOGLE_ANALYTICS_TRACKING_ID%"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', '%APP_GOOGLE_ANALYTICS_TRACKING_ID%');
    </script>

    <!--

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
